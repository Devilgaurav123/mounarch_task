<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Railway Assets Panorama Gallery</h1>
  </header>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Static images added directly here -->
      <img src="image1.png" alt="Image 1">
      <img src="image2.png" alt="Image 2">
      <img src="image4.png" alt="Image 3">
      <img src="image5.png" alt="Image 4">
      <img src="image6.png" alt="Image 5">
      <img src="image7.png" alt="Image 6">
      <img src="image8.png" alt="Image 7">
      <img src="image9.png" alt="Image 8">
      <img src="image10.png" alt="Image 9">
      <img src="image11.png" alt="Image 10">
    </div>

    <div class="controls">
      <button id="startStop" class="control-btn">Start</button>
      <button id="prev" class="control-btn">◀</button>
      <button id="next" class="control-btn">▶</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Pune Municipal Corporation | Railway Assets Portal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
